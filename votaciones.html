<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background: url('https://scontent.ftrc2-1.fna.fbcdn.net/v/t39.30808-6/428641122_801045372062607_639873476933964867_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFnB9XfpBLMcz7GxHU_Hy7zfyteyVPNGOR_K17JU80Y5BFhtWqJaWNeRa7n_-gRx9LtnRwpihzVd36dua2UpOI2&_nc_ohc=aWMzFdmFEtkQ7kNvwHXXvuJ&_nc_oc=AdnnWM6FBy0tUfV_Vipod_7mZShly6fiE4_ZIBHnbv-o-2k-eiKI6rzGnKdYj_ubpbh00djPF2xNpA6Lf7IOvkPG&_nc_zt=23&_nc_ht=scontent.ftrc2-1.fna&_nc_gid=dGym5REOtBilg0xwJvD6-g&oh=00_AfHGOTCbiCLVJDL6vuAUJaBQ6O_Zk4rnP94omojC-FMSEw&oe=67FD01D8') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .fighter {
      background-color: rgba(255, 255, 255, 0.1);
      border: 3px solid #00ffff;
      padding: 1rem;
      transition: 0.3s;
    }
    .fighter:hover {
      transform: scale(1.05);
      border-color: #ff00ff;
    }
    .fighter img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #fff;
    }
    .fighter h2 {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .fighter button {
      background: #00ffff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #000;
      font-size: 0.7rem;
    }
    .fighter button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige a tu Supernauta favorito</h1>
    <div class="grid">
      <div class="fighter">
        <img src="Esfera de Cristal.jpg" alt="1">
        <h2>Esfera de Cristal</h2>
        <button>¡Votar!</button>
      </div>
      <div class="fighter">
        <img src="elefante.jpg" alt="2">
        <h2>elefante</h2>
        <button>¡Votar!</button>
      </div>
      <div class="fighter">
        <img src="omar.jpg" alt="3">
        <h2>Omar</h2>
        <button>¡Votar!</button>
      </div>
      <div class="fighter">
        <img src="omar navideño.jpg" alt="Fighter 4">
        <h2>Omar navideño</h2>
        <button>¡Votar!</button>
      </div>
    </div>
  </div>
</body>
</html>
